<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Memory Game</title>
</head>
<body>
  <main class="content">
    <h1>Matching Game</h1>
    <section class="button-section">
      <button class="round-button">
        <i class="fa fa-cog" aria-hidden="true"></i>
        Reset
      </button>
      <label for="usermoves">User Moves:</label>
      <input class="user-moves" name="usermoves" id="usermoves" readonly="readonly" disabled="disabled" type="number" value="0">
      <div class="rating">
        <span class="fa fa-star checked-star"></span>
        <span class="fa fa-star checked-star"></span>
        <span class="fa fa-star checked-star"></span>
        <span class="fa fa-star checked-star"></span>
        <span class="fa fa-star checked-star"></span>
      </div>
      <p class="timer"><time>00:00:00</time></p>
    </section>

    <section class="cards">
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
      <br>
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
      <br>
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
      <br>
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
      <div class="tile tile-hidden"></div>
    </section>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
        <p>You won!</p>
        <p>Would you like to play again?
        <button class="round-button yes-play">Yes</button><button class="round-button no-play">No</button>
        </p>
        <spa>Your time was</spa><p class="timer-show">Your timer was: <time></time></p>
        <p>Your rating is below</p>
        <div class="rating duplicate">
          <span class="fa fa-star checked-star"></span>
          <span class="fa fa-star checked-star"></span>
          <span class="fa fa-star checked-star"></span>
          <span class="fa fa-star checked-star"></span>
          <span class="fa fa-star checked-star"></span>
        </div>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
